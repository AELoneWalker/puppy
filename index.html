<link rel="stylesheet" href="style.css">
<div class="container">
    <div id="image">
      
      <img src="https://www.pngkey.com/png/detail/124-1246222_pet-clipart-many-dog-dog-cartoon-png.png" alt="">
    </div>
    
     <form action="">
       <h1>Puppies! Ensure your pup gets the best care!</h1>
       <label class="block-display" for="name">Name</label><br><br>
          <input type="text" name="pet" id="pet" placeholder="pet's name">
       <br> <br>
       <label class="block-display" for="breed">Breed</label><br><br>
          <input type="text" name="breed" id="breed" placeholder="pet's breed">
       <br><br>
       <label class="block-display" for="birthday">Birthday</label><br><br>
          <input type="text" name="birthday" id="birthday" placeholder="DD/MM/YYYY">
       <br><br>
       <label class="block-display" for="gender">Gender</label><br><br>
          <input type="radio" name="gender" id="male">
          <label class="male" for="male">Male</label>
          <input type="radio" name="gender" id="female">
          <label class="female" for="male">Female</label>

            <br><br>
          <label class="block-display" for="weight">Weight</label><br><br>
          <input type="radio" name="weight" id="mass1">
          <label class="mass1" for="mass1">0-25 lbs</label>

          <input type="radio" name="weight" id="mass2">
          <label class="mass2" for="mass2">25-50 lbs</label>

          <input type="radio" name="weight" id="mass3">
          <label class="mass3" for="mass3">50-100 lbs</label>

          <input type="radio" name="weight" id="mass4">
          <label class="mass4" for="mass4">100+ lbs</label>
          <br><br>

          <input type="button" value="Done" id="button">
          </form>
